<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="./assets/css/sick.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>

    <title>Bệnh</title>
</head>
<body>
    <div id="header" style="height: 100px; background-color: blue;"></div>
    <div id="sick-main">
        <div class="sub1-sick-main">
            <div class="sub2-sick-main">
                <div class="sick-header">
                    <h2 class="text-sick-header">Tìm hiểu các bệnh thường gặp</h2>
                </div>


                <div class="sick-sub-header">
                    <i class="fa-solid fa-book-open"></i>
                    <p>Cơ thể người</p>
                </div>


                <div class="sick-content">
                    <div class="sick-sub-content">
                        <div class="sick-content-main">
                            <div class="sick-body-people">
                                <img src="./assets/img/sick/body.png" alt="body people">
                                <p>Hình ảnh chỉ mang tính chất minh họa</p>
                            </div>

                            <div class="sick-body-item">
                                <div class="sick-item">
                                    <img src="./assets/img/sick/head-body.svg" alt="đầu">
                                    <p>Đầu</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/neck-body.svg" alt="cổ">
                                    <p>Cổ</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/chest-body.svg" alt="ngực">
                                    <p>Ngực</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/belly-body.svg" alt="bụng">
                                    <p>Bụng</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/genital-body.svg" alt="sinh dục">
                                    <p>Sinh dục</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/limbs-body.svg" alt="tứ chi">
                                    <p>Tứ chi</p>
                                </div>

                                <div class="sick-item">
                                    <img src="./assets/img/sick/skin-body.svg" alt="da">
                                    <p>Da</p>
                                </div>
                            </div>


                            <div class="Sick-text-sick">
                                <div class="sick-text-main">
                                    <div class="sick-text-content1">
                                        <p class="contentSick">1</p>
                                        <p class="contentSick">2</p>
                                        <p class="contentSick">3</p>
                                        <p class="contentSick">4</p>
                                        <p class="contentSick">5</p>
                                        <p class="contentSick">6</p>
                                        <p class="contentSick">7</p>
                                        <p class="contentSick">8</p>
                                        <p class="contentSick">9</p>
                                        <p class="contentSick">10</p>
                                    </div>
                                    <div class="sick-text-content2">
                                        <p class="contentSick">1</p>
                                        <p class="contentSick">2</p>
                                        <p class="contentSick">3</p>
                                        <p class="contentSick">4</p>
                                        <p class="contentSick">5</p>
                                        <p class="contentSick">6</p>
                                        <p class="contentSick">7</p>
                                        <p class="contentSick">8</p>
                                        <p class="contentSick">9</p>
                                        <p class="contentSick">10</p>
                                    </div>
                                </div>
                                <div class="sick-text-button">
                                    <button class="btn-sick">1</button>
                                    <button class="btn-sick">2</button>
                                    <button class="btn-sick">3</button>
                                    <button class="btn-sick">4</button>
                                </div>
                            </div>


                        </div>
                    </div>

                </div>


            </div>

        </div>
    </div>
</body>
</html>
