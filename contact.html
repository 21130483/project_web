<!DOCTYPE html>
<html>
<head>
  <title>Liên hệ</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .container {
      width: 600px;
      margin: 20px auto;
      background-color: #f2f2f2;
      padding: 20px;
      border-radius: 5px;
    }
    
    h2 {
      color: #333;
    }
    
    .contact-form {
      margin-top: 20px;
    }
    
    .form-group {
      margin-bottom: 15px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
    }
    
    .form-group input,
    .form-group textarea {
      width: 100%;
      padding: 8px;
      border: 1px solid #ccc;
      border-radius: 3px;
    }
    
    .form-group textarea {
      height: 100px;
    }
    
    .form-group input[type="submit"] {
      background-color: #4CAF50;
      color: white;
      cursor: pointer;
    }
    
    .form-group input[type="submit"]:hover {
      background-color: #45a049;
    }
    
    .success-message {
      margin-top: 20px;
      padding: 10px;
      background-color: #dff0d8;
      border: 1px solid #d6e9c6;
      color: #3c763d;
      border-radius: 3px;
    }

    .map-container {
      margin-top: 20px;
      width: 100%;
      height: 400px;
    }

    .contact-links {
      margin-top: 20px;
    }

    .contact-links a {
      display: inline-block;
      margin-right: 10px;
      padding: 10px;
      color: #fff;
      background-color: #3b5998;
      text-decoration: none;
      border-radius: 3px;
    }

    .contact-links a.zalo {
      background-color: #00af4a;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Liên hệ với chúng tôi</h2>
    <div class="contact-form">
      <form id="contactForm">
        <div class="form-group">
          <label for="name">Họ tên</label>
          <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
          <label for="message">Nội dung</label>
          <textarea id="message" name="message" required></textarea>
        </div>
        <div class="form-group">
          <input type="submit" value="Gửi">
        </div>
      </form>
      <div id="successMessage" class="success-message" style="display: none;">
        Cảm ơn bạn đã liên hệ! Chúng tôi sẽ phản hồi bạn sớm nhất.
      </div>
    </div>
    <div class="map-container">
      <!-- Nhúng bản đồ Google Maps vào đây -->
      <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3724.695702981644!2dYOUR_LONGITUDE!3dYOUR_LATITUDE!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zMzHCsDUyJzIwLjMiTiAxMznCsDQzJzQyLjIiRQ!5e0!3m2 "></iframe>
     
<div class="contact-links">
  <a href="https://www.facebook.com/your-facebook-page" target="_blank">Facebook</a>
  <a href="https://zalo.me/your-zalo-id" target="_blank" class="zalo">Zalo</a>
</div>
