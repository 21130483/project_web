<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="styles/login.css">

    <title>Login</title>
</head>
<body>
    <div class = "section">
        <div class = "form-container">
            <div class = "form">
                <h2 class ="form-title"><span>Đăng nhập</span></h2>
            </div>
            <div class = "form-group">
                <input type="email" name="logemail" class="form-style" placeholder="Email hoặc tên đăng nhập" id="logemail" autocomplete="off">
                <i class="input-icon fa-regular fa-envelope"></i>
            </div>
            <div class = "form-group">
                <input type="password" name="logpass" class="form-style" placeholder="Mật khẩu" id="logpass" autocomplete="off">
                <i class="input-icon fa-solid fa-unlock-keyhole"></i>
            </div>
            <div class = "forgot">
                <a href = "forgot.html" class = "forgot-pass">Quên mật khẩu?</a>
            </div>
            <button class="btn">ĐĂNG NHẬP</button>
            <div class = "register-link">
                <p> Bạn chưa có tài khoản?
                    <a href="register.html" class = "signup">Đăng ký</a></p>
            </div>
            <p class = "text-center">----- Hoặc -----</p>
            <div class = "form-icon">
                <button class="fb-btn">
                <a href="#" class = "icon">
                    <img src="img/fb.png">Đăng nhập bằng Facebook</a></button>
                <button class="google-btn">
                <a href="#" class = "icon">
                    <img src="img/google.png">Đăng nhập bằng Google</a>
                </button>
            </div>
        </div>
    </div>

</body>
</html>
